<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bro | Home</title>

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
</head>

<body>
    <input type="text" id="search" placeholder="Digite o nome ou usuario de alguem...">
    <div class="users">
        {%for user in users%}
        <div class="user">
            <img src="{{user.photo}}" alt="{{user.user}}" onerror="this.src='/assets/padrao.png'" class="user-photo">
            <div>
                <h2>{{user.name}}</h2>
                <h4>@{{user.user}}</h4>
            </div>
        </div>
        <hr>
        {%endfor%}
    </div>
    <script src="/scripts/home.js"></script>
</body>

</html>
