<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bro | Results</title>

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/results.css">
</head>
<body>
    <form action="search" method="post">
        <div class="header">
            <input type="text" id="search-field" name="data" placeholder="Digite o nome ou usuario de alguem...">
            <button id="search" type="submit" onclick="search()">Search</button>
            <h1>Bro</h1>
            <img id="user-icon" src="{{user.photo}}" alt="{{user.user}}" onerror="this.src='/assets/padrao.png'">
        </div>
    </form>

    <div class="users">
        <h1>Exibindo {{searchInfo.len}} resultados para "{{searchInfo.name}}"</h1>
        {%for user in results%}
        <div class="user">
            <img src="{{user.photo}}" alt="{{user.user}}" onerror="this.src='/assets/padrao.png'" class="user-photo">
            <div>
                <h2>{{user.name}}</h2>
                <h4>@{{user.user}}</h4>
                <h5>"{{user.status}}"</h5>
            </div>
        </div>
        <hr>
        {%endfor%}
    </div>
</body>
</html>
